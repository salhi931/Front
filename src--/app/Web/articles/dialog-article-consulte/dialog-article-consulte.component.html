<div class="row">
  <div class="col-md-6">
    <input  type="file" (change)="onFileChanged($event)">
  </div>
  <button class="btn" mat-dialog-close mat-dialog-close="">fermer</button>

</div>
<br><br><br>
<div class="container" *ngFor="let img of this.imgURLList let i = index">
  <div class="col-md-6" >  <img [src]="img" height="200" *ngIf="img"> <button mat-raised-button type="button" (click)="supprimer(i)">supprimer</button></div>
</div>


<div *ngIf="gestionDesArticlesService.selectedFileListConsulte.length > 0">
<div *ngFor="let img of this.gestionDesArticlesService.selectedFileListConsulte let j = index" >
    <div class="col-md-6" >  <img [src]="'data:image/jpeg;base64,'+ img.picByte">  <button mat-raised-button type="button" (click)="supprimerimage(j)">supprimer</button></div>
</div>
</div>
