<mat-toolbar color="accent">
  <!-- <div *ngIf="loaderservice.isLoading | async" class="loader-container"><mat-spinner  class="mat-spinner" style="top: 50%;left: 50% "></mat-spinner></div>
-->
  <mat-icon>money_off</mat-icon>
  <span style="font-size: 25px;">Gestion des promotion</span>
</mat-toolbar>
<br>
<div class="container">
  <button type="button" mat-raised-button (click)="nouvellePromotion()" [disabled]="true"><h2><mat-icon>add</mat-icon> Lancer une promotion </h2> </button> </div>
<br>

<div  *ngIf="gestionDesPrixService.Promotions" >
  <div *ngIf="gestionDesPrixService.Promotions.length != 0">
    <!--<mat-form-field> <input (keyup)="appliquerfilter(filtrage)" matInput placeholder="Filtrer" [(ngModel)]="filtrage" ></mat-form-field>
    -->
    <div class="container">
      <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

           <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> <span style="font-size: 25px;"> <span>&#x2116;</span> </span> </mat-header-cell>
             <mat-cell *matCellDef=" let i = index" style="background-color: {{getcolor(i)}}"> {{i+1}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef><span style="font-size: 25px;"> Promotion</span>  </mat-header-cell>
            <mat-cell *matCellDef="let element let i = index" style="background-color: {{getcolor(i)}}"> {{element.description}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef><span style="font-size: 25px;">Type</span>  </mat-header-cell>
            <mat-cell *matCellDef="let element let i = index" style="background-color: {{getcolor(i)}}"> {{element.type}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="date_debut">
            <mat-header-cell *matHeaderCellDef><span style="font-size: 25px;">Debut</span>  </mat-header-cell>
            <mat-cell *matCellDef="let element let i = index" style="background-color: {{getcolor(i)}}"> {{element.date_debut}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="date_fin">
            <mat-header-cell *matHeaderCellDef><span style="font-size: 25px;">Expiration</span>  </mat-header-cell>
            <mat-cell *matCellDef="let element let i = index" style="background-color: {{getcolor(i)}}"> {{element.date_fin}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="status"  >
            <mat-header-cell *matHeaderCellDef mat-sort-header><span style="font-size: 25px;">Status</span> </mat-header-cell>
              <mat-cell *matCellDef="let element let i = index" style="background-color: {{getcolor(i)}}">

              <section class="example-section">
                <mat-slide-toggle
                  class="example-margin" name="status"
                  ngModel
                  [(ngModel)] = "element.status"
                  color="primary"
                  (change)="OnchangeStatusCommande(element.id, element)"
                >
                </mat-slide-toggle>
                Activée
              </section>

            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="consulter"  >
            <mat-header-cell *matHeaderCellDef > <h2> </h2> </mat-header-cell>
            <mat-cell *matCellDef="let element"><button class="btn"  (click)="onConsulter(element )"><mat-icon color="primary">edit</mat-icon></button></mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[50, 20, 10, 5]" showFirstLastButtons></mat-paginator></div>
    </div>
  </div>
