<div *ngIf="listadmin">

<h1>Les utilisateurs</h1>
  <button class="btn-primary" (click)="onAjout()">Ajouter</button>
    <table class="table table-striped" >

      <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Utilisateur</th>
        <th scope="col">Mot de pass</th>
        <th scope="col">Role</th>
        <th scope="col">modification</th>
        <th scope="col">supprimer</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of service.users " >
        <td>{{user.id}}</td>
        <td>{{ user.username }}  </td>
        <td>{{ user.password }}</td>
        <td>{{ user.role }}</td>
        <td><button class="btn btn-sm btn-success"  (click)="onmodifier(user.id)">modifier</button> </td>
        <td><button class="btn btn-sm btn-danger"  (click)="supprimer(user.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
          <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
        </svg></button></td>
      </tr>
      </tbody>
    </table>
  </div>












<div *ngIf="!listadmin">

  <!-- Default form contact -->




    <!-- Send button -->



  <!-- Default form contact -->
  <div class="col-xs-12">
    <form (ngSubmit)="AjouterAdmin(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label  >Nom d'utilisateur | email </label>
          <input
            type="text"
            id="username"
            class="form-control"
            name="username"
            ngModel
            required
            >
        </div>
        <div class="col-sm-2 form-group">
          <label for="password">password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            ngModel
            required>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5 form-group">
        <label>Role </label>
        <select class=form-control name="role" ngModel required>
          <option value="admin" selected>Admin</option>
          <option value="AdminSuperieur">AdminSuperieur</option>
        </select></div></div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!form.valid" >Ajouter</button>
        </div>
      </div>
    </form>
  </div>
</div>
